<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/tailwind.css" />
    <style>
      html {
        scroll-behavior: smooth;
        /* background-color: rgb(29, 28, 28);
        color: aliceblue; */
      }
    </style>
    <title>Profile</title>
  </head>
  <body>
    <div class="grid h-screen w-full place-content-center gap-9">
      <section class="flex items-center gap-5">
        <figure class="h-[250px] w-[200px]">
          <img
            class="w-full h-full object-cover rounded-lg"
            src="https://cdn.idntimes.com/content-images/community/2019/04/50559711-1232961606856847-8819992726776709267-n-b86b9a2cacc18ff8df374f4ebbcea9bd.jpg"
            alt=""
          />
        </figure>
        <div>
          <h1 class="text-xl"><span>Anthony Edward Stark</span></h1>
          <h1 class="text-xl"><span>Long Island, New York</span></h1>
          <div class="flex items-center mt-2">
            <img
              width="25"
              height="25"
              src="https://img.icons8.com/color/48/twitter--v1.png"
              alt="twitter--v1"
            />
            <img
              width="25"
              height="25"
              src="https://img.icons8.com/fluency/48/instagram-new.png"
              alt="instagram-new"
            />
          </div>
        </div>
      </section>
      <section class="text-center">
        <div class="py-5">
          <h1 class="text-2xl font-semibold uppercase">PORTOFOLIO</h1>
        </div>
        <div class="flex gap-10">
          <figure class="h-[200px] w-[200px] drop-shadow-2xl overflow-hidden">
            <img
              class="w-full h-full object-cover rounded-lg hover:scale-125 transition-all"
              src="https://p4.wallpaperbetter.com/wallpaper/116/943/740/the-explosion-superhero-tony-stark-tony-stark-wallpaper-preview.jpg"
              alt=""
            />
          </figure>
          <figure class="h-[200px] w-[200px] drop-shadow-2xl overflow-hidden">
            <img
              class="w-full h-full object-cover rounded-lg hover:scale-125 transition-all"
              src="https://p4.wallpaperbetter.com/wallpaper/989/575/688/avengers-infinity-war-iron-man-robert-downey-jr-tony-stark-wallpaper-preview.jpg"
              alt=""
            />
          </figure>
          <figure class="h-[200px] w-[200px] drop-shadow-2xl overflow-hidden">
            <img
              class="w-full h-full object-cover rounded-lg hover:scale-125 transition-all"
              src="https://www.xtrafondos.com/en/descargar.php?id=9224&resolucion=3840x2160"
              alt=""
            />
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
